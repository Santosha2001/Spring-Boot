<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .admin-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .admin-option {
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Admin Dashboard</h1>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </nav>
    <section>
        <h2>Admin Options</h2>
        <div class="admin-options">
            <div class="admin-option">
                <h3>Add User</h3>
                <p>Add a new user to the system.</p>
            </div>
            <div class="admin-option">
                <h3>Delete User</h3>
                <p>Delete an existing user from the system.</p>
            </div>
            <div class="admin-option">
                <h3>Manage Settings</h3>
                <p>Update system settings and configurations.</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Admin Dashboard</p>
    </footer>
</body>

</html>
